<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
        <div class="wrapper">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text center">
                <header>
                    <h1>The Psychic Game</h1>
                </header>
                <div class="instructions">
                    <h3>Try to guess the mystery letter!</h3>
                    <h3> Any letter from A - Z</h3>
                    <br>
                    <h2>Are you Psychic?</h2>
                </div>
        <!--Empty Div for tallies-->
                <div id="game">
                    <ul class="list-group">
                        <li class="list-group-item"><p id="wins">Wins: </p></li>
                        <li class="list-group-item"><p id="losses">Losses: </p></li>
                        <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
                        <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
                    </ul>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
            <div class="col-md-12">
                <div class="footer push">
                    <footer class="footer text-center">
                        <div class="container">
                            <p><a href="https://www.google.com/">Frank Dominguez</a> | <a href="https://github.com/commandergavdog/Psychic-Game">GitHub Repo</a>
                            <br> &copy; 2018 Frank Dominguez</p>
                        </div>
                    </footer>
                </div>
            </div>
            <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
